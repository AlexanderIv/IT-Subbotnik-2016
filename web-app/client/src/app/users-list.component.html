<a class="btn btn-primary" ui-sref="user.edit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add User</a>
<a class="btn btn-default" (click)="refreshUsers()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</a>
<br><br>
<table class="table" style="position: relative">
    <thead>
        <th>Login</th>
        <th>Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td><a ui-sref="user.list-tasks({userId: user.id, user: user})">{{user.login}}</a></td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs" ui-sref="user.edit({userId: user.id})" [disabled]="user.deleting">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" (click)="deleteUser(user)" [disabled]="user.deleting">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr *ngIf="users.length === 0">
            <td colspan="4"><div class="center-block" style="width: 200px">{{ loading ? 'Loading...' : 'There are no users' }}</div></td>
        </tr>
        <tr *ngIf="loading == true">
            <td colspan="4"><div style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; opacity: 0.3; background-color:#aaf">&nbsp;</div></td>
        </tr>
    </tbody>
</table>
